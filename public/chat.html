<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.png">
    <title>Chat</title>
</head>
<body>
    <div class="heading">
        <span class="showUsers"><i class="fas fa-lg fa-users "></i></span>
        <h1 class="chat-heading">Chat</h1>
    </div>
    <div class="container">
        <aside class="sidebar"></aside>
        <main>
            <div class="messages"></div>

            <script id="message-template" type="text/html">
                <div class="message">
                    <p><span class="message_name">{{ username }}</span> <span class="message_time">{{createdAt}}</span> </p>
                    <p>{{message}}</p>
                </div>
            </script>
    
            <script id="location-template" type="text/html">
                <div>
                    <p><span class="message_name">{{ username }}</span> <span class="message_time">{{createdAt}}</span> </p>
                    <p><a href="{{coords}}" target="_blank">My current Location</a></p>
                </div>
            </script>

            <script id="sidebar-template" type="text/html">
                <div>
                    <span class="closeBtn" onclick="sidebar.classList.remove('opened')"><i class="fas fa-lg fa-times"></i></span>
                    <h2 class="room-title">{{room}}</h2>
                    <h3 class="list-title">Users:</h3>
                    <ul class="users">
                        {{#users}}
                            <li>{{username}}</li>
                        {{/users}}
                    </ul>
                </div>

            </script>
    
            <div class="bottom">
                <form class="chat-form">
                    <input name="message" type="text" required autocomplete="off">
                    <button type="submit">Send</button>
                </form>
                <button class="locationBtn">Send Location</button>
            </div>
        
        </main>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
